version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: nex
      POSTGRES_PASSWORD: nex
      POSTGRES_DB: nex
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nex -d nex"]
      interval: 5s
      timeout: 3s
      retries: 20

