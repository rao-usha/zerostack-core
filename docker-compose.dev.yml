version: '3.8'

# Development docker-compose with hot reload and volumes
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: nex_db_dev
    environment:
      POSTGRES_USER: nex
      POSTGRES_PASSWORD: nex
      POSTGRES_DB: nex
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nex -d nex"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - nex-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nex-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql+psycopg://nex:nex@db:5432/nex
      - SECRET_KEY=dev-secret-key
      - LOG_LEVEL=DEBUG
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:80
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Persist data
      - ./backend/data_storage:/app/data_storage
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - nex-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: nex-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nex-network

networks:
  nex-network:
    name: nex-network
    driver: bridge

volumes:
  pgdata_dev:

