version: '3.8'

# Development docker-compose with hot reload and volumes
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nex-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=sqlite:///./data_storage/datasets.db
      - SECRET_KEY=dev-secret-key
      - LOG_LEVEL=DEBUG
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:80
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Persist data
      - ./backend/data_storage:/app/data_storage
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - nex-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: nex-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nex-network

networks:
  nex-network:
    name: nex-network
    driver: bridge

