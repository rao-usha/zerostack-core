version: '3.8'

# Development docker-compose with hot reload and volumes
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: nex_db_dev
    environment:
      POSTGRES_USER: nex
      POSTGRES_PASSWORD: nex
      POSTGRES_DB: nex
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nex -d nex"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - nex-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nex-backend-dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql+psycopg://nex:nex@db:5432/nex
      - SECRET_KEY=dev-secret-key
      - LOG_LEVEL=DEBUG
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:80
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Data Explorer - Database 1 (override localhost with host.docker.internal for Docker)
      - EXPLORER_DB_HOST=host.docker.internal
      - EXPLORER_DB_PORT=${EXPLORER_DB_PORT:-5433}
      - EXPLORER_DB_USER=${EXPLORER_DB_USER:-nexdata}
      - EXPLORER_DB_PASSWORD=${EXPLORER_DB_PASSWORD:-nexdata_dev_password}
      - EXPLORER_DB_NAME=${EXPLORER_DB_NAME:-nexdata}
      # Data Explorer - Database 2
      - EXPLORER2_DB_HOST=${EXPLORER2_DB_HOST:-}
      - EXPLORER2_DB_PORT=${EXPLORER2_DB_PORT:-}
      - EXPLORER2_DB_USER=${EXPLORER2_DB_USER:-}
      - EXPLORER2_DB_PASSWORD=${EXPLORER2_DB_PASSWORD:-}
      - EXPLORER2_DB_NAME=${EXPLORER2_DB_NAME:-}
      # Data Explorer - Database 3
      - EXPLORER3_DB_HOST=${EXPLORER3_DB_HOST:-}
      - EXPLORER3_DB_PORT=${EXPLORER3_DB_PORT:-}
      - EXPLORER3_DB_USER=${EXPLORER3_DB_USER:-}
      - EXPLORER3_DB_PASSWORD=${EXPLORER3_DB_PASSWORD:-}
      - EXPLORER3_DB_NAME=${EXPLORER3_DB_NAME:-}
      # Data Explorer - Database 4
      - EXPLORER4_DB_HOST=${EXPLORER4_DB_HOST:-}
      - EXPLORER4_DB_PORT=${EXPLORER4_DB_PORT:-}
      - EXPLORER4_DB_USER=${EXPLORER4_DB_USER:-}
      - EXPLORER4_DB_PASSWORD=${EXPLORER4_DB_PASSWORD:-}
      - EXPLORER4_DB_NAME=${EXPLORER4_DB_NAME:-}
      # Data Explorer - Database 5
      - EXPLORER5_DB_HOST=${EXPLORER5_DB_HOST:-}
      - EXPLORER5_DB_PORT=${EXPLORER5_DB_PORT:-}
      - EXPLORER5_DB_USER=${EXPLORER5_DB_USER:-}
      - EXPLORER5_DB_PASSWORD=${EXPLORER5_DB_PASSWORD:-}
      - EXPLORER5_DB_NAME=${EXPLORER5_DB_NAME:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Persist data
      - ./backend/data_storage:/app/data_storage
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - nex-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: nex-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nex-network

networks:
  nex-network:
    name: nex-network
    driver: bridge

volumes:
  pgdata_dev:

